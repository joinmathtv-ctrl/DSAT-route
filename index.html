<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DSAT Practice ‚Äî Classic UI</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<script defer id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  :root{
    --bg:#fafbfe; --card:#fff; --ink:#1f2937; --muted:#6b7280;
    --line:#e5e7eb; --accent:#2563eb; --accent-ghost:#e7f0ff;
    --flag:#ef9b0f; --choice:#f7f7fb; --choice-hover:#eef2ff;
    --ok:#16a34a; --ng:#ef4444;
  }
  *{ box-sizing:border-box }
  body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Arial,sans-serif; color:var(--ink); background:var(--bg) }

  /* ===== TOP BAR ===== */
  .topbar{ position:sticky; top:0; z-index:5; background:#fff; border-bottom:1px solid var(--line) }
  .topbar-row{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; padding:6px 14px }
  .crumb{ font-weight:600; font-size:14px }
  .controls{ justify-self:end; display:flex; gap:8px }
  .icon-btn{ border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:8px; font-size:12px; cursor:pointer }
  .timer-wrap{ justify-self:center; display:flex; align-items:center; gap:8px }
  .timer{ font-weight:800; font-variant-numeric:tabular-nums }
  .hide-btn{ border:1px solid var(--line); background:#fff; padding:3px 8px; border-radius:6px; font-size:12px; cursor:pointer }

  /* Directions dropdown */
  .dir-zone{ display:flex; align-items:center; gap:10px }
  .dir-btn{ border:1px solid var(--line); background:#fff; padding:5px 10px; border-radius:8px; font-size:13px; cursor:pointer }
  .dir-panel{
    position:absolute; left:14px; top:44px; width:520px; background:#fff; border:1px solid var(--line);
    border-radius:12px; padding:12px; font-size:14px; line-height:1.45; box-shadow:0 12px 32px rgba(0,0,0,.08); display:none;
  }

  /* progress dash (only decor) */
  .dash{ height:6px; background:repeating-linear-gradient(90deg,
      #d9ead3 0 46px, #fff 46px 54px,
      #f9e1ae 54px 98px, #fff 98px 106px,
      #cfe2f3 106px 152px, #fff 152px 160px); opacity:.95 }

  /* ===== MAIN ===== */
  .wrap{ max-width:1060px; margin:12px auto; padding:0 14px }
  .loader{ display:flex; gap:8px; margin:6px 0 12px 0 }
  input[type="text"]#path{ width:330px; padding:7px 10px; border:1px solid var(--line); border-radius:8px }
  .btn{ border:1px solid var(--line); background:#fff; padding:8px 12px; border-radius:10px; cursor:pointer }
  .btn.primary{ background:var(--accent); color:#fff; border-color:var(--accent) }
  .alert{ background:#fef3f2; color:#b42318; border:1px solid #fecdca; padding:10px 12px; border-radius:10px; margin:8px 0; font-size:14px }

  /* ===== Question card ===== */
  .qcard{ background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.04) }
  .qhead{ display:flex; align-items:center; gap:10px; margin-bottom:6px }
  .qnum{ width:28px; height:28px; display:grid; place-items:center; font-weight:700; border:1px solid var(--line); border-radius:6px }
  .flag-btn{ margin-left:4px; border:1px solid var(--line); background:#fff; border-radius:8px; padding:4px 10px; cursor:pointer; font-size:13px; color:var(--muted) }
  .flagged{ color:var(--flag); border-color:#fde68a; background:#fffaf0 }
  .qtitle{ text-align:center; color:#0f172a; font-size:14px; margin:4px 0 6px 0 }
  .qstem{ font-size:16px; line-height:1.55; margin:10px 0 12px 0 }
  .choices{ display:grid; gap:10px }

  /* choices */
  .choice{ border:1px solid var(--line); background:var(--choice); border-radius:10px; padding:10px 12px; cursor:pointer;
           display:grid; grid-template-columns:auto 1fr; gap:10px; align-items:flex-start; transition:background .15s, border-color .15s }
  .choice:hover{ background:var(--choice-hover) }
  .bubble{ width:24px; height:24px; border:1px solid var(--line); border-radius:50%; display:grid; place-items:center; font-weight:700; background:#fff; user-select:none; font-size:13px }
  .choice input{ display:none }
  .choice.selected{ border-color:#bfd3ff; background:#eef4ff }
  .choice.selected .bubble{ border-color:var(--accent); color:#fff; background:var(--accent) }

  /* grid-in input */
  .gridin{ width:260px; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:16px; background:#fff }

  /* grid-in two column layout (only when grid-in) */
  .gridwrap{ display:grid; grid-template-columns: minmax(260px, 1fr) 2fr; gap:16px }
  .spr{ border-right:1px solid var(--line); padding-right:16px }
  .spr h4{ margin:0 0 8px 0 }
  .spr ul{ margin:0; padding-left:18px }
  .spr small{ color:var(--muted) }
  @media (max-width:900px){ .gridwrap{ grid-template-columns:1fr } .spr{ border-right:none; border-bottom:1px solid var(--line); padding-bottom:12px; margin-bottom:12px } }

  /* result grid */
  .summary{ display:flex; gap:10px; flex-wrap:wrap }
  .tag{ background:#f7f7fb; border:1px solid var(--line); padding:8px 10px; border-radius:10px }
  .pill{ padding:4px 8px; border-radius:999px; border:1px solid var(--line); background:#fff; margin-left:6px }
  .pill.good{ border-color:#c7f0cf; background:#ecfdf5 }
  .pill.bad { border-color:#ffd0ce; background:#fff1f0 }
  .result-grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(44px, 1fr)); gap:8px }
  .cell{ height:44px; border:1px solid var(--line); border-radius:10px; background:#fff; cursor:pointer; font-weight:700 }
  .cell.ok{ background:#ecfdf5; border-color:#bbf7d0; color:#065f46 }
  .cell.ng{ background:#fff1f2; border-color:#fecdd3; color:#9f1239 }
  .cell.flag{ box-shadow:inset 0 0 0 2px #fde68a }
  .legend{ font-size:12px; color:var(--muted); display:flex; gap:12px; align-items:center }
  .legend .sw{ width:14px; height:14px; display:inline-block; border-radius:4px; margin-right:4px; vertical-align:middle }
  .sw-ok{ background:#ecfdf5; border:1px solid #bbf7d0 }
  .sw-ng{ background:#fff1f2; border:1px solid #fecdd3 }
  .sw-flag{ background:#fffbea; border:1px solid #fde68a }

  /* explanation modal (result only) */
  .modal-back{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:50 }
  .modal{ width:min(920px, 92vw); max-height:92vh; overflow:auto; background:#fff; border:1px solid var(--line); border-radius:14px; box-shadow:0 20px 60px rgba(0,0,0,.25); padding:16px }
  .modal .head{ font-weight:700; margin-bottom:8px }
  .modal .foot{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px }
</style>
</head>
<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="topbar-row">
    <div class="dir-zone">
      <div class="crumb" id="crumb">Section 2, Module 1: Math</div>
      <button class="dir-btn" id="dirToggle">Directions ‚ñæ</button>
      <div class="dir-panel" id="dirPanel"></div>
    </div>
    <div class="timer-wrap">
      <span class="timer" id="timer">35:00</span>
      <button class="hide-btn" id="hideBtn">Hide</button>
    </div>
    <div class="controls">
      <button class="icon-btn">üî¢ Calculator</button>
      <button class="icon-btn">üìÑ Reference</button>
      <button class="icon-btn">‚ãØ More</button>
    </div>
  </div>
  <div class="dash"></div>
</div>

<div class="wrap">
  <div class="loader">
    <input id="path" type="text" value="./questions.json" />
    <button class="btn" id="loadBtn">Load set</button>
  </div>
  <div id="loadError" class="alert" style="display:none"></div>

  <!-- Î¨∏Ï†ú Ïπ¥Îìú -->
  <div class="qcard" id="card" style="display:none">
    <div class="qhead">
      <div class="qnum" id="qnum">1</div>
      <button id="flagBtn" class="flag-btn">Mark for Review</button>
    </div>
    <div class="qtitle" id="qtitle"></div>
    <div class="qstem" id="qstem"></div>
    <div class="choices" id="choices"></div>
  </div>

  <!-- ÌïòÎã® ÎÇ¥ÎπÑ(Prev/NextÎßå; Î™®Îìà Í≤ΩÍ≥ÑÏóêÏÑú ÏûêÎèô Ï†úÏ∂ú/Ïù¥Îèô) -->
  <div class="footer" id="footer" style="display:none">
    <div class="nav">
      <button class="btn" id="prevBtn">‚Üê Prev</button>
      <button class="btn" id="nextBtn">Next ‚Üí</button>
    </div>
  </div>

  <!-- ÌåîÎ†àÌä∏(Ïó∞Ïäµ Ï§ë) -->
  <div class="palette" id="palette" style="display:none"></div>

  <!-- Í≤∞Í≥º/Ï†ïÏò§Ìëú ÏòÅÏó≠ -->
  <div id="scoreBox"></div>
</div>

<!-- ===== Explanation Modal (Í≤∞Í≥º Ï†ÑÏö©) ===== -->
<div class="modal-back" id="expBack">
  <div class="modal">
    <div class="head" id="expHead">Explanation</div>
    <div class="body" id="expBody"></div>
    <div class="foot">
      <button class="btn" id="expClose">Close</button>
    </div>
  </div>
</div>

<script>
/* ===== ÏÉÅÌÉú ===== */
let SET=null, modIdx=0, qIdx=0;
let flags=new Set(), answers={};
let timerSec=0, tickId=null;

/* ===== Ïú†Ìã∏ ===== */
const $ = s=>document.querySelector(s);
const bubbleABC = idx => "ABCD".charAt(idx);
const fmt = s => (s??"").replaceAll("\\n","<br>");
const fmtTime = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const typeset = ()=> window.MathJax && MathJax.typesetPromise();
// [[IMAGE: file.png|optional alt]] -> <img...>
const injectImages = html =>
  (html||"").replace(/\[\[IMAGE:\s*([^|\]]+)(?:\|([^\]]+))?\]\]/g,
    (_m,src,alt)=>`<img src="./img/${src.trim()}" alt="${(alt||'problem image').trim()}" style="max-width:100%">`);

/* ===== Directions ===== */
const dirBtn=$('#dirToggle'), dirPanel=$('#dirPanel');
dirBtn.onclick=()=> dirPanel.style.display = dirPanel.style.display==='block'?'none':'block';
document.addEventListener('click',e=>{
  if(!dirPanel.contains(e.target) && e.target!==dirBtn) dirPanel.style.display='none';
});

/* ===== Î°úÎìú ===== */
async function loadSet(path){
  try{
    const res = await fetch(path, {cache:'no-store'});
    SET = await res.json();
    $('#loadError').style.display='none';
  }catch(e){
    $('#loadError').textContent = `Î°úÎìú Ïã§Ìå®: ${e.message}`;
    $('#loadError').style.display='block';
    return;
  }
  // Ï†ÑÏó≠ Ï¥àÍ∏∞Ìôî
  flags.clear(); answers={}; $('#scoreBox').innerHTML='';
  dirPanel.innerHTML = fmt(SET.metadata?.directions);
  startModule(0); // Ìï≠ÏÉÅ Î™®Îìà 1Î∂ÄÌÑ∞
}

/* ===== Î™®Îìà Ïù¥Îèô/ÌÉÄÏù¥Î®∏ ===== */
function startModule(idx){
  modIdx = idx; qIdx = 0;
  $('#crumb').textContent = `Section 2, Module ${modIdx+1}: Math`;
  // ÌÉÄÏù¥Î®∏ ÏãúÏûë(Î™®ÎìàÎ≥Ñ)
  clearInterval(tickId);
  timerSec = (SET.metadata?.durationMinutesPerModule?.[modIdx] ?? 35) * 60;
  $('#timer').textContent = fmtTime(timerSec);
  tickId = setInterval(()=>{
    timerSec = Math.max(0, timerSec - 1);
    $('#timer').textContent = fmtTime(timerSec);
    if (timerSec === 0) { clearInterval(tickId); gotoNextModule(); }
  }, 1000);

  // UI ÌëúÏ§Ä ÏÉÅÌÉú
  $('#card').style.display='block';
  $('#footer').style.display='flex';
  $('#palette').style.display='flex';
  $('#scoreBox').innerHTML='';
  renderPalette();
  renderQuestion();
}

function gotoNextModule(){
  const isLastQ = qIdx >= SET.modules[modIdx].questions.length - 1;
  // Î™®Îìà Í≤ΩÍ≥ÑÏóêÏÑú "Ï†úÏ∂ú" ÎèôÏûëÍ≥º ÎèôÏùº Ï≤òÎ¶¨
  if(isLastQ){
    if(modIdx < SET.modules.length-1){
      // Î™®Îìà 1 ÏôÑÎ£å ‚Üí Î™®Îìà 2 ÏãúÏûë
      startModule(modIdx + 1);
    }else{
      // ÎßàÏßÄÎßâ Î™®Îìà ÏôÑÎ£å ‚Üí Ï¢ÖÌï© Í≤∞Í≥º
      finishExam();
    }
  }else{
    qIdx++; renderPalette(); renderQuestion();
  }
}

/* ===== ÌåîÎ†àÌä∏ ===== */
function renderPalette(){
  const list = SET.modules[modIdx].questions;
  const box = $('#palette'); box.innerHTML='';
  list.forEach((q,i)=>{
    const b=document.createElement('button');
    b.className='dot';
    if(i===qIdx) b.classList.add('active');
    if(flags.has(q.id)) b.classList.add('flag');
    if(answers[q.id]!==undefined && answers[q.id]!=='' ) b.classList.add('answered');
    b.textContent=i+1;
    b.onclick=()=>{ qIdx=i; renderPalette(); renderQuestion(); };
    box.appendChild(b);
  });
}

/* ===== Î¨∏Ï†ú ÌëúÏãú ===== */
function renderQuestion(){
  const q = SET.modules[modIdx].questions[qIdx];
  $('#qnum').textContent = qIdx+1;

  const fb=$('#flagBtn');
  const flagged=flags.has(q.id);
  fb.className = 'flag-btn' + (flagged?' flagged':'');
  fb.textContent = flagged ? 'Marked for Review' : 'Mark for Review';
  fb.onclick = ()=>{ flagged?flags.delete(q.id):flags.add(q.id); renderPalette(); renderQuestion(); };

  $('#qtitle').innerHTML = q.title || '';

  const area = $('#choices'); area.innerHTML='';
  // grid-in Îëê ÏπºÎüº Î†àÏù¥ÏïÑÏõÉ
  if(q.type==='gridin'){
    const L = `
      <div class="spr">
        <h4>Directions for Student‚ÄëProduced Response</h4>
        <ul>
          <li>Use decimals for most answers; use fractions only when needed (e.g., \\(0.333\\ldots=\\tfrac13\\)).</li>
          <li>If multiple answers are possible, enter <b>just one</b>.</li>
          <li>You may enter up to <b>5 characters</b> (the minus sign doesn‚Äôt count).</li>
          <li>For improper or mixed numbers, enter as an <b>improper fraction</b> or decimal.</li>
          <li>Units/symbols like \\($,\\%,\\text{cm}^2\\) may be omitted.</li>
        </ul>
        <div style="margin-top:10px"><small>Tip: Fractions that do not fit the box ‚Üí enter the decimal equivalent.</small></div>
      </div>`;
    const R = `<div>
        <div class="qstem">${injectImages(fmt(q.prompt))}</div>
        <input class="gridin" id="gridin" placeholder="Enter your answer" />
      </div>`;
    $('#qstem').innerHTML = `<div class="gridwrap">${L}${R}</div>`;
    const inp=$('#gridin'); inp.value=answers[q.id]??''; inp.oninput=e=>{ answers[q.id]=e.target.value.trim(); renderPalette(); };
  }else{
    // Îã®Ïùº ÏπºÎüº(Í∞ùÍ¥ÄÏãù/ÏÑúÏà†Ïãù Ïô∏)
    $('#qstem').innerHTML  = injectImages(fmt(q.prompt));
    if(q.type==='mcq'){
      q.choices.forEach((c,i)=>{
        const row=document.createElement('label'); row.className='choice';
        row.innerHTML = `
          <input type="radio" name="ans" value="${i}" ${String(answers[q.id])===String(i)?'checked':''}/>
          <div class="bubble">${bubbleABC(i)}</div>
          <div class="txt">${c}</div>`;
        if(String(answers[q.id])===String(i)) row.classList.add('selected');
        row.addEventListener('click',()=>{ answers[q.id]=i; renderQuestion(); renderPalette(); });
        area.appendChild(row);
      });
    }else{
      const inp=document.createElement('input'); inp.className='gridin';
      inp.placeholder='Enter your answer'; inp.value=answers[q.id]??'';
      inp.oninput=e=>{ answers[q.id]=e.target.value.trim(); renderPalette(); };
      area.appendChild(inp);
    }
  }
  typeset();
}

/* ===== ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò ===== */
$('#prevBtn').onclick=()=>{ if(qIdx>0){ qIdx--; renderPalette(); renderQuestion(); } };
$('#nextBtn').onclick=()=> gotoNextModule();

/* ===== Ï±ÑÏ†ê ÎèÑÏö∞ÎØ∏ ===== */
function gridinEqual(user,q){
  if(user===undefined || user==='') return false;
  if(q.answerNumeric!==undefined){
    const num = Number(user); if(!isNaN(num)){
      const tol = Number(q.tolerance||0);
      if(Math.abs(num-Number(q.answerNumeric))<=tol) return true;
    }
  }
  if(Array.isArray(q.altNumeric)){
    const s=String(user).replace(/\s/g,'');
    return q.altNumeric.some(v=> String(v).replace(/\s/g,'')===s );
  }
  return false;
}

/* ===== ÏµúÏ¢Ö Í≤∞Í≥ºÌëú ===== */
function finishExam(){
  clearInterval(tickId);
  $('#card').style.display='none';
  $('#footer').style.display='none';
  $('#palette').style.display='none';

  // Î™®ÎìàÎ≥Ñ ÏÉÅÏÑ∏ Ï±ÑÏ†ê
  const perModuleScore = SET.modules.map((m,mi)=>{
    let correct=0, total=m.questions.length;
    const detail = m.questions.map((q,qi)=>{
      let ok=false;
      if(q.type==='mcq'){ ok = Number(answers[q.id])===Number(q.answer); }
      else{ ok = gridinEqual(answers[q.id], q); }
      if(ok) correct++;
      return { id:q.id, number:qi+1, ok, correctAnswer:q.type==='mcq'?q.choices[q.answer]:q.answerNumeric, my:answers[q.id]??'', rationale:q.rationale||'', prompt:q.prompt, type:q.type, choices:q.choices||[] };
    });
    return { correct,total,detail };
  });
  const grand = {
    correct: perModuleScore.reduce((s,m)=>s+m.correct,0),
    total: perModuleScore.reduce((s,m)=>s+m.total,0)
  };

  // ==== ÏÇ¨Ïö©Ïûê Ï†úÍ≥µ Ìè¨Îß∑ Î∞òÏòÅ ====
  const sumHTML = `
    <div class="qcard">
      <div class="summary">
        <div class="tag">Ï¥ùÏ†ê <span class="pill ${grand.correct>=(grand.total/2)?'good':'bad'}">${grand.correct} / ${grand.total}</span></div>
        <div class="tag">Module 1 <span class="pill">${perModuleScore[0].correct} / ${perModuleScore[0].total}</span></div>
        <div class="tag">Module 2 <span class="pill">${perModuleScore[1]?.correct ?? 0} / ${perModuleScore[1]?.total ?? 0}</span></div>
      </div>
      <div class="legend" style="margin-top:10px">
        <span><i class="sw sw-ok"></i>Correct</span>
        <span><i class="sw sw-ng"></i>Incorrect</span>
        <span><i class="sw sw-flag"></i>Flagged</span>
      </div>
    </div>`;

  function moduleResultPanel(mi){
    if(SET.modules.length<=mi) return '';
    const det = perModuleScore[mi].detail;
    const cells = det.map(d=>{
      const cls = d.ok ? 'ok' : 'ng';
      const flag = flags.has(d.id) ? ' flag' : '';
      return `<button class="cell ${cls}${flag}" data-mi="${mi}" data-qi="${d.number-1}" title="Module ${mi+1} ¬∑ Q${d.number}">${d.number}</button>`;
    }).join('');
    return `
      <div class="qcard" style="margin-top:10px">
        <b>Module ${mi+1} ‚Äî Ï†ïÏò§Ìëú</b>
        <div class="result-grid" style="margin-top:10px">${cells}</div>
      </div>`;
  }

  $('#scoreBox').innerHTML = sumHTML + moduleResultPanel(0) + moduleResultPanel(1);

  // ÏÖÄ ÌÅ¥Î¶≠ ‚Üí Ìï¥ÏÑ§ ÌåùÏóÖ
  $('#scoreBox').onclick = (e)=>{
    const btn = e.target.closest('.cell');
    if(!btn) return;
    const mi = Number(btn.dataset.mi), qi = Number(btn.dataset.qi);
    const q = SET.modules[mi].questions[qi];
    const det = perModuleScore[mi].detail[qi];

    $('#expHead').innerHTML = `Module ${mi+1} ¬∑ Question ${qi+1} ‚Äî ${det.ok?'<span style="color:var(--ok)">Correct</span>':'<span style="color:var(--ng)">Incorrect</span>'}`;
    const choicesHTML = (q.type==='mcq' && q.choices)
      ? `<ol style="margin:6px 0 0 18px">${q.choices.map((c,i)=>`<li style="margin:2px 0">${c}${i===Number(q.answer)?' <b>(correct)</b>':''}</li>`).join('')}</ol>` : '';
    $('#expBody').innerHTML = `
      <div class="qcard" style="margin-bottom:10px">
        <div style="font-weight:700; margin-bottom:6px">Problem</div>
        ${injectImages(fmt(q.prompt))}
        ${choicesHTML}
      </div>
      <div class="qcard" style="margin-bottom:10px">
        <div><b>Correct Answer:</b> ${q.type==='mcq'? (q.choices[q.answer]) : (q.answerNumeric)}</div>
        <div style="margin-top:4px"><b>Your Answer:</b> ${det.my===''?'<i>(blank)</i>':det.my}</div>
      </div>
      ${det.rationale ? `<div class="qcard"><div style="font-weight:700; margin-bottom:6px">Explanation</div>${injectImages(fmt(det.rationale))}</div>` : ''}`;
    $('#expBack').style.display='flex';
    typeset();
  };
}

/* ===== ÌåùÏóÖ Îã´Í∏∞ ===== */
$('#expClose').onclick = ()=> $('#expBack').style.display='none';
$('#expBack').addEventListener('click',e=>{ if(e.target.id==='expBack') $('#expBack').style.display='none'; });

/* ===== Í∏∞ÌÉÄ ===== */
$('#loadBtn').onclick=()=>loadSet($('#path').value);
$('#hideBtn').onclick=()=>{ const w=$('.wrap'); w.style.display = w.style.display==='none'?'block':'none'; };
window.addEventListener('DOMContentLoaded',()=>loadSet($('#path').value));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSAT Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .question { margin-bottom: 2rem; }
    .choices button { display: block; margin: 0.3rem 0; }
  </style>
</head>
<body>
  <h1>DSAT Practice — Auto-load</h1>
  <div id="quiz"></div>

  <script>
    async function loadQuestions() {
      try {
        const res = await fetch('./questions.json');
        const data = await res.json();
        renderQuestions(data);
      } catch (e) {
        document.getElementById('quiz').innerHTML =
          "<p style='color:red'>questions.json 불러오기 실패</p>";
      }
    }

    function renderQuestions(data) {
      const container = document.getElementById('quiz');
      (data.questions || []).forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = "question";
        div.innerHTML = `
          <h3>Q${idx+1}. ${marked.parseInline(q.question||'')}</h3>
          <div class="choices">
            ${(q.choices||[]).map((c,i)=>
              `<button onclick="alert('선택: ${c.label}')">
                ${c.label}. ${marked.parseInline(c.text||'')}
              </button>`).join("")}
          </div>`;
        container.appendChild(div);
      });
      MathJax.typeset();
    }

    loadQuestions();
  </script>
</body>
</html>
